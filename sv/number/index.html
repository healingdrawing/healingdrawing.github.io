<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swedish - Number to Text Converter</title>
  <link rel="stylesheet" href="../style.css"> <!-- main page -->
  <link rel="stylesheet" href="style.css"> <!-- this page -->
  <script src="script.js" defer></script>
  <script src="input.js" defer></script>
</head>
<body>
  <h1>Swedish Number Name</h1>
  <input type="text" id="numbername" placeholder="Enter a number" pattern="[0-9]{1,18}" value="0" maxlength="18" inputmode="numeric" required>
  <div id="output"></div>
</body>
</html>
