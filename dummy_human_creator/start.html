<!DOCTYPE html>
<html>
    <head>
        <title>Dummy Human Creator 2018</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=840">
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen, projection" />
        
        
    </head>
    
    <body>
        <table id="infotable">
            <tr>
                <td class="mini">Dummy Human from <a href="https://healingdrawing.github.io/" target="_blank">Healing Drawing</a></td>
                <td><input id="info" readonly value="preparing"></td>
            </tr>
        </table>
        <hr>
        <table>
            <tbody>
                <tr>
                    <td id="renderbox">
                        <canvas id="renderCanvas" touch-action="none"></canvas>
                        
                        <!-- <script type="text/javascript" src="js/Dummy_Creator.js"></script> -->
                    </td>
                    <td>
                        <div id="div_ok"></div>
                        <section class="tabs">
                            <input class="x4menu" id="tab_1" type="radio" name="tab" />
                            <input class="x4menu" id="tab_2" type="radio" name="tab" />
                            <input class="x4menu" id="tab_3" type="radio" name="tab" />
                            <input class="x4menu" id="tab_4" type="radio" name="tab" checked="checked" />
                            <label for="tab_1" id="tab_l1">size</label>
                            <label for="tab_2" id="tab_l2">r</label>
                            <label for="tab_3" id="tab_l3">l</label>
                            <label for="tab_4" id="tab_l4">lamp</label>
                            <div style="clear:both"></div>
                        
                            <div class="tabs_cont">
                                <div id="tab_c1"></div>
                                <div id="tab_c2"></div>
                                <div id="tab_c3"></div>
                                <div id="tab_c4"></div>
                            </div>
                        </section>
                        
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- <button type="button" onclick="clearall(true)">remove mesh</button> -->
        <!-- <button type="button" onclick="change_camera_test(0,0)">(0,0)</button> -->
        <button type="button" onclick="change_camera_test(-90,60)">(-90</button>
        <button type="button" onclick="change_camera_test(0,60)">0,[60]</button>
        <button type="button" onclick="change_camera_test(90,60)">90)</button>
        <button type="button" onclick="change_camera_test(-90,45)">(-90</button>
        <button type="button" onclick="change_camera_test(0,45)">0,[45]</button>
        <button type="button" onclick="change_camera_test(90,45)">90)</button>
        <button type="button" onclick="change_camera_test(-90,30)">(-90</button>
        <button type="button" onclick="change_camera_test(0,30)">0,[30]</button>
        <button type="button" onclick="change_camera_test(90,30)">90)</button>
        <button type="button" onclick="change_camera_test(45,45)">[45]</button>
        <button type="button" onclick="change_camera_test(-45,-45)">[-45]</button>
        
        <input type="file" id="SIZEimport" class="displaynone">
        <a href="" id="SIZEexport" class="displaynone">SIZE</a>
        
        <input type="file" id="POSEimport" class="displaynone">
        <a href="" id="POSEexport" class="displaynone">POSE</a>
        
        <input type="file" id="GUIimport" class="displaynone">
        <a href="" id="GUIexport" class="displaynone">GUI</a>
        
        <a href="" id="OBJexport" class="displaynone">mesh</a>
        <button type="button" onclick="save_objmesh()">OBJ</button>
        
        <script type="text/javascript" src="js/alert.js"></script>
        
        <script type="text/javascript" src="js/babylon.js"></script>
        <script type="text/javascript" src="js/babylonjs.serializers.js"></script>
        <script type="text/javascript" src="js/pep.js"></script>
        <script type="text/javascript" src="js/geo.js"></script>
        <script type="text/javascript" src="js/HandmadeChecker.js"></script>
        <script type="text/javascript" src="js/GeometryCreator.js"></script>
        <script type="text/javascript" src="js/SceneCreator.js"></script>
        
        <script type="text/javascript" src="js/GuiCreator.js"></script>
        <script type="text/javascript" src="js/GuiReader.js"></script>
        <script type="text/javascript" src="js/NamedPose.js"></script>
        <script type="text/javascript" src="js/NamedSize.js"></script>
        
        <script type="text/javascript" src="js/Dummy_Creator.js"></script>
    </body>
</html>
